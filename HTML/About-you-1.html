<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/app.css" />
    <link rel="stylesheet" href="../CSS/layout.css" />
    <link rel="stylesheet" href="../CSS/normalize.css" />
  </head>
  <body>
    <div class="button-gender-div">
      <p class="white p-middle">Please choose your gender.</p>
      <div class="button-gender p-middle">
        <button class="button-gender-male"><p>Male</p></button>
        <button class="button-gender-female"><p>Female</p></button>
      </div>
    </div>

    <form class="date-of-birth-btn">
      <p class="white">Please give us your date of birth</p>
      <select name="" id="" class="date-of-birth-day">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>
        <option value="">7</option>
        <option value="">8</option>
        <option value="">9</option>
        <option value="">10</option>
        <option value="">11</option>
        <option value="">12</option>
      </select>

      <select name="" id="" class="date-of-birth-month">
        <option value=""><p>Jan</p></option>
        <option value=""><p>Feb</p></option>
        <option value=""><p>Mar</p></option>
        <option value=""><p>Apr</p></option>
        <option value=""><p>May</p></option>
        <option value=""><p>Jun</p></option>
        <option value=""><p>Jul</p></option>
        <option value=""><p>Sep</p></option>
        <option value=""><p>Oct</p></option>
        <option value=""><p>Nov</p></option>
        <option value=""><p>Dec</p></option>
      </select>

      <select name="" id="" class="date-of-birth-year">
        <option value="">2024</option>
        <option value="">2023</option>
        <option value="">2022</option>
        <option value="">2021</option>
        <option value="">2020</option>
        <option value="">2019</option>
        <option value="">2018</option>
        <option value="">2017</option>
        <option value="">2016</option>
        <option value="">2015</option>
        <option value="">2014</option>
        <option value="">2013</option>
      </select>
    </form>

    <div>
      <p class="white">Please write down your weight</p>
      <form action="" class="weight-input-btn">
        <input
          type="text"
          name=""
          id="weight"
          placeholder="weight"
          class="weight-input"
        />
        <select name="" id="" class="weight-input-unit">
          <option value="">kg</option>
          <option value="">lbs</option>
        </select>
      </form>
    </div>

    <div>
      <button type="button" class="next-btn backg-green"><h2>Next</h2></button>
    </div>
  </body>
</html>
