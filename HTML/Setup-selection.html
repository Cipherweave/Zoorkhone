<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/app.css" />
    <link rel="stylesheet" href="../CSS/layout.css" />
    <link rel="stylesheet" href="../CSS/normalize.css" />
  </head>
  <body>
    <div class="back-button-div">
      <button type="button" class="backg-dark back-button">
        <img src="" alt="" />
      </button>
    </div>

    <div class="layout-setup-header">
      <h3 class="white">Lets get to know you!</h3>
    </div>

    <div class="layout-setup-text-div">
      <p class="white layout-setup-text">
        Please choose on of the options below. Remember that Advance Setup will
        give you a more accurate resault.
      </p>
    </div>

    <div>
      <div class="layout-setup-basic-setup">
        <button type="button" class="backg-dark button-basic-setup">
          <h2 class="yellow">Basic Setup ></h2>
        </button>
      </div>
      <div>
        <div class="layout-setup-advanced-setup">
          <button type="button" class="backg-dark button-advanced-setup">
            <h2 class="pink">Advanced Setup ></h2>
          </button>
        </div>
      </div>
    </div>

    <div class="layout-setup-text-div">
      <p class="white white layout-setup-text">
        For filling advanced setup, you would need to do some physical
        measurements.
      </p>
    </div>
  </body>
</html>
