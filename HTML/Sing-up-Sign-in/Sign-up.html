<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/app.css" />
    <link rel="stylesheet" href="../../CSS/layout.css" />
    <link rel="stylesheet" href="../../CSS/normalize.css" />
  </head>
  <body>
    <div class="logo-text">
      <h2 class="white welcome-to-text">Welcome to</h2>
      <h3 class="green gigglegains-text">GiggleGains</h3>
    </div>
    <div class="sign-up-text-box">
      <form>
        <div class="text-box-type">
          <label for="Email"><p class="white">Enter your Email</p></label>
          <input type="text" class="EP-box" placeholder="Email" />
        </div>
        <div class="text-box-type">
          <label for="User-name"><p class="white">Choose a User Name</p></label>
          <input type="text" class="EP-box" placeholder="User Name" />
        </div>
        <div class="text-box-type">
          <label for="Password"
            ><p class="white">Choose your Password</p></label
          >
          <input type="text" class="EP-box" placeholder="Password" />
        </div>
        <div class="text-box-type">
          <label for="Password"
            ><p class="white">Retype your Password</p></label
          >
          <input type="text" class="EP-box" placeholder="Password" />
        </div>
      </form>
    </div>

    <form>
      <div class="terms-container">
        <input type="checkbox" id="checkbox" class="check-box" />
        <label class="agree-button-text white" for="checkbox"
          ><p>
            I Agree to <a class="blue" href="#">Terms and Conditions</a>
          </p></label
        >
      </div>
    </form>

    <div class="sign-up-sign-up">
      <button type="button" class="sign-up backg-blue">
        <h2>sign up</h2>
      </button>
    </div>

    <div class="sign-up-second-option">
      <div class="line"></div>
      <p class="white">Or sign up width</p>
      <div class="line"></div>
    </div>
    <div type="button" class="sign-up-google-div">
      <button class="google-botton">
        <img src="" alt="" />
        <h2 class="white google-text">Google</h2>
      </button>
    </div>
  </body>
</html>
